; PHP Configuration for CasaDrive International

; Maximum upload file size
upload_max_filesize = 20M
post_max_size = 20M

; Maximum execution time
max_execution_time = 300
max_input_time = 300

; Memory limit
memory_limit = 512M

; Error reporting
display_errors = Off
log_errors = On
error_log = /home/casadrive/logs/php_errors.log

; Session settings
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.gc_maxlifetime = 3600
session.cookie_domain = .casadrive.com
session.name = CASADRIVESESSID

; Security settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_multi_exec,parse_ini_file,show_source

; Optimization
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 8000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.enable_cli = 1

; Output buffering
output_buffering = 4096

; Timezone and Locale settings
date.timezone = "Europe/Luxembourg"
default_charset = "UTF-8"

; Multi-language support
mbstring.language = "Neutral"
mbstring.internal_encoding = "UTF-8"
mbstring.encoding_translation = On
mbstring.detect_order = "UTF-8,ISO-8859-1,ISO-8859-15,ASCII"

; International character settings
mbstring.substitute_character = "none"
mbstring.func_overload = 0

; Regional settings
intl.default_locale = "fr_LU"
intl.error_level = E_WARNING

; Mail settings for multiple regions
mail.add_x_header = Off
sendmail_path = "/usr/sbin/sendmail -t -i"

; Currency and number formatting
precision = 14
serialize_precision = -1